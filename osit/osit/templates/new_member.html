{% extends 'base1.html' %}

{% block title %}Add a New Member{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'ourteam' %}">Our Team</a></li>
  <li class="breadcrumb-item active">New Member</li>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" novalidate novalidate id='mytextarea'>
  {% csrf_token %}
  {% include 'includes/form.html' %}
  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
