{% extends 'base2.html' %}

{% block title %}Add a New Office{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'ouroffice' %}">Our Office</a></li>
  <li class="breadcrumb-item active">New Office</li>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" novalidate id='mytextarea'>
  {% csrf_token %}
  {% include 'includes/form.html' %}
  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
